<!DOCTYPE html>
<html lang="en">

<head>
    <title>SKR8</title>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#317EFB" />
    <link rel="shortcut icon" href="./assets/images/splash.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="./assets/images/splash.png">
</head>

<body onload="timeout()">
    <div class="splash">
        <img src="./assets//images/h1.png" alt="WELKOM BIJ" class="welkom" />
        <img src="./assets/images/splash.png" alt="LOGO" class="logo" />
        <img src="./assets/images/vind.png" alt="LOGO" class="welkom" />
    </div>
    <script>
        window.onload = timeout;

        function timeout() {
            window.setTimeout("redirect()", 5000);
        }

        function redirect() {
            location.replace("./login.html");
            return;
        }

        function registerServiceWorker() {
            // register sw script in supporting browsers
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js', {
                    scope: '/'
                }).then(() => {
                    // console.log('Service Worker registered successfully.');
                }).catch(error => {
                    // console.log('Service Worker registration failed:', error);
                });
            }
        }
        registerServiceWorker();
    </script>
</body>

</html>

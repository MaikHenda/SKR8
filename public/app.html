<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./assets/images/splash.png" type="image/png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

    <title>SKR8</title>

   
</head>

<body>
    <div class="nav">
        <img src="./assets/images/user.png" alt="USER" />
        <a href="app.html">
            <img src="./assets/images/logo.png" alt="LOGO" />
        </a>
        <img src="./assets/images/add.png" alt="ADD" />
    </div>
    <div class="map">
        <div class="search-location">
            <i class="fas fa-search"></i>
            <input type="text" class="search-input" placeholder="Zoeken naar skatesspots" class="loc-input"/>
            <i class="fas fa-angle-down" onchange="hide()" onclick="showtab()" id="angle-up"></i>
        </div>
        <div class="map-icons" id="map-icons">
                <div class="parken map-box">
                    <img src="./assets/images/Parkicon.png" alt=""><br>
                    
                    <img src="./assets/images/Parken.png" alt="">
                </div>
                <div class="ramps map-box">
                    <img src="./assets/images/quarterpipeIcon.png" alt=""><br>
                    <img src="./assets/images/Ramps.png" alt="">
                </div>
                <div class="rails map-box">
                    <img src="./assets/images/RailIcon.png" alt=""><br>
                    <img src="./assets/images/Rails.png" class="rail-text" alt="">
                </div>
        </div>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14472.400417106073!2d67.0928165!3d24.9286595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1603918001372!5m2!1sen!2s"
            width="100%" height="100%" frameborder="0" style="border: 0" allowfullscreen="true" aria-hidden="false"
            tabindex="0"></iframe>
    </div>
    <div class="footer">
        <img src="./assets/images/map.png" alt="MAP" />
        <a href="./spot.html">
            <img src="./assets/images/addmain.png" alt="ADD" />
        </a>
        <a href="./scoreboard.html">
        <img src="./assets/images/score.png" alt="SCORE" />

        </a>
    </div>
</body>
<script>
    function showtab() {
        var angle = document.getElementById("angle-up").style.transform = "rotateZ(180deg)";
        var mapDiv = document.getElementById("map-icons").style.display = "flex";       
        
    } 
    
</script>
</html>

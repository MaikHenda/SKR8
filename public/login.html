<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#317EFB" />
    <link rel="shortcut icon" href="./assets/images/splash.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="./assets/images/splash.png">
</head>

<body>
    <div class="login_container d-flex align-items-center flex-column mt-5 p-5">
        <img src="./assets/images/home.png" alt="Login" />
        <br />
        <br />

        <img src="./assets/images/home1.png" alt="Login" />
    </div>
    <div class="d-flex align-items-center flex-column mt-3 p-5 ">
        <div class="button p-3 d-flex align-items-center">
            <img src="./assets/images/email.png" alt="Google signin" width="100%" onclick="googleLogin()" />
        </div>
        <br />
        <div class="button p-3 d-flex align-items-center" onclick="mobileLogin()">
            <img src="./assets/images/mbl.png" alt="Mobile signin" width="100%" />
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/8.0.0/firebaseui.js"></script>
    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            apiKey: "AIzaSyDPfZsem348djlBzL9t0wwmGBoMHoOAev0",
            authDomain: "skr8-app.firebaseapp.com",
            databaseURL: "https://skr8-app.firebaseio.com",
            projectId: "skr8-app",
            storageBucket: "skr8-app.appspot.com",
            messagingSenderId: "602422695848",
            appId: "1:602422695848:web:2a9d1d3469563d0fd8af9d",
            measurementId: "G-LTWFKBQTCP"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
    </script>
    <script>
        function googleLogin() {
            // creating google provider object
            var provider = new firebase.auth.GoogleAuthProvider();
            //login with popup window
            firebase
                .auth()
                .signInWithPopup(provider)
                .then(() => {
                    location.replace("./app2.html");
                })
                .catch((err) => console.log("Error in ", err));
        }

        function mobileLogin() {
            location.replace("login_mobile.html");
        }
    </script>
</body>

</html>

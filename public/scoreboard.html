  <script>
    function getSpots() {
      let id = localStorage.getItem("userId").toString();
      let tr;
      const getData = firebase.database().ref("users").child(id).child("spots");
      getData.on("value", (snapshot) => {
        let i = 1;
        snapshot.forEach((snap) => {
          console.log("snap", snap.val());
          tr = `<tr>
            <td padd><b>Nr.${i}</b></td>
            <td>
              <img src="./assets/images/ProfileBackground 1.png" alt="" />
            </td>
            <td>${snap.val().name}</td>
            <td></td>
          </tr>`;
          document.getElementById("tableUser").innerHTML += tr;
          i++;
        });
      });
      (err) => {
        console.log("error", err);
      };
